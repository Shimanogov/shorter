<html lang="ru">
<head>
    <style>
        body {
            background: rgb(255, 255, 255);
            background: linear-gradient(180deg, rgba(255, 255, 255, 1) 0%, rgb(120, 224, 200) 80%, rgb(118, 225, 200) 100%);
        }

        button.link {
            background:none;
            border:none;
            font-size: 3vw;
        }

        button.link:active {
          box-shadow: 0 5px #666;
          transform: translateY(4px);
        }

        input {
            width: 90vw;
            height: 7vw;
            font-size: 2.5vw;
        }

        iframe {
            overflow: hidden;
            border: 0;
        }

        header {
            text-align: center;
            font-size: 4vw;
            height: 20vh;
        }

        main {
            text-align: center;
            font-size: 2.5vw;
        }

        footer {
            text-align: right;
            position: fixed;
            height: 40px;
            bottom: 0;
            left: 0;
            right: 0;
            margin-bottom: 0;
        }
    </style>
    <title> Item Details</title>
</head>

<body>
<header>
    shorter.fit<br>
    makes url shorter still human-readable
</header>

<main>
    <form method="post">
        <label>
            <input name="input_url" type="url"
                   value="Input URL and press enter"
                   onfocus="this.value=''"
                   width=""/>
        </label>
    </form>
    {% if human or bot %}
    Click to copy! <br>
    {% endif %}
    {% if human %}
    <button class="link" value="http://shorter.fit/{{human}}"
            onclick="navigator.clipboard.writeText(this.value)">
        ðŸ§‘ shorter.fit/{{human}}
    </button>
    <br>
    {% endif %}
    {% if bot %}
    <button class="link" value="http://shorter.fit/{{bot}}"
            onclick="navigator.clipboard.writeText(this.value)">
        ðŸ¤– shorter.fit/{{bot}}
    </button>
    {% endif %}
</main>

<footer>
    <iframe height=50 src="https://ghbtns.com/github-btn.html?user=shimanogov&repo=shorter&type=star&count=true&size=large"
            title="GitHub"
            width=150></iframe>
</footer>
</body>

</html>

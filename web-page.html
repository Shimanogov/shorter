<html lang="ru">
<head>
    <style>
        body {
            background: rgb(255, 255, 255);
            background: linear-gradient(180deg, rgba(255, 255, 255, 1) 0%, rgb(120, 224, 200) 80%, rgb(118, 225, 200) 100%);
            font-family: 'Quicksand', sans-serif;
        }

        header {
            margin-top: 3vh;
            text-align: center;
            font-size: 4vw;
            height: 20vh;
            letter-spacing: 0.35vw;
        }

        main {
            margin-top: 8vh;
            text-align: center;
            font-size: 3vw;
        }

        footer {
            text-align: right;
            position: fixed;
            height: fit-content;
            bottom: 0;
            left: 0;
            right: 0;
            margin-bottom: 2vh;
            margin-right: 2vw;
        }

        button.link {
            background: none;
            border: none;
            font-size: 3vw;
            font-family: 'Quicksand', sans-serif;
        }

        button.link:active {
            text-decoration: underline;
            transform: translateY(4px);
        }

        input {
            width: 90vw;
            height: 15vh;
            font-size: 3vw;
            font-family: 'Quicksand', sans-serif;
            margin-bottom: 3vh;
            text-overflow: ellipsis;
            overflow: hidden;
            background: transparent;
            border: 0;
            border-bottom: 0.7vh solid black;
        }

    </style>
    <title> shorter - makes URL short</title>
    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
</head>

<body>
<header>
    {{domain}}<br>
    makes url short still readable
</header>

<main>
    <form method="post">
        <label>
            <input autocomplete="off" name="input_url"
                   onfocus="this.value=''"
                   type="url"
                   value="Input URL and press enter"
                   width=""/>
        </label>
    </form>
    {% if human or bot %}
    Click to copy! <br>
    {% endif %}
    {% if human %}
    <button class="link" onclick="navigator.clipboard.writeText(this.value)"
            value="https://{{domain}}/{{human}}">
        ðŸ§‘ {{domain}}/{{human}}
    </button>
    <br>
    {% endif %}
    {% if bot %}
    <button class="link" onclick="navigator.clipboard.writeText(this.value)"
            value="https://{{domain}}/{{bot}}">
        ðŸ¤– {{domain}}/{{bot}}
    </button>
    {% endif %}
</main>

<footer>
    <a aria-label="Star Shimanogov/shorter on GitHub" class="github-button" data-icon=""
       data-show-count="False" data-size="large"
       href="https://github.com/Shimanogov/shorter">Created in 2021 by Shimanogov Igor. See more on GitHub.
    </a>
</footer>
</body>

</html>
